<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=vedabase.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <!-- song -->
        <div class="img-container">
            <img src="./Photos/LNS1.jpg" alt="">
        </div>
        <h1 id="title">Service Attitude</h1>
        <h2 id="artist">HH LNSM</h2>
        <audio src="./Musics/LNS1.mp3" ></audio>
        <!-- Progress -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">9:43</span>
            </div>
        </div>
        <!-- Controls -->
        <div class="play-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>

        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
