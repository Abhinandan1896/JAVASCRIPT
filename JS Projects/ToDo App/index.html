<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
</head>
<body>
    <header>
        <h1 class="text-center font-bold text-[30px] mt-[80px]">Welcome All to the KiaSoft Internship</h1>
    </header>
    <div class="todo-app">
        <h2>To-Do list</h2>
        <div class="row">
            <input class="flex-1 p-2 bg-transparent border-4 border-gray-400 rounded-2xl" type="text" id="input-box" placeholder="Enter Your Task">
            <button class="border-4 border-gray-400 bg-sky-500 py-1.5 px-4 font-bold rounded-2xl" onclick="addTask()" >Add</button>
        </div>
        <ul id="list-container">
            <!-- <li class="checked">Task1</li>
            <li>Task2</li>
            <li>task3</li> -->
        </ul>
    </div>
    <script src="./index.js"></script>
</body>
</html>
