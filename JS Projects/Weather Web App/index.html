<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container">
        <h1 class="font-bold text-[30px]">Weather App</h1>

        <!-- Section for searching the weather of a city -->
        <form onsubmit="getData(event)" class="searchData" action="">
            <input id="inputBox" type="text" placeholder="Enter your city name..">
            <button>Search</button>
        </form>

        <!-- Section for displaying the city weather data -->

        <section class="cityWeatherData">
            <!-- Display country details -->
            <div class="countryDetails details">
                <!-- Display Country Name -->
                <div class="card">
                    <p>Country Name</p>
                    <p id="countryName">__</p>
                </div>
                <!-- Display the state name -->
                <div class="card">
                    <p>State Name</p>
                    <p id="stateName">__</p>
                </div>
                <!-- Display the city name -->
                <div class="card">
                    <p>City Name</p>
                    <p id="cityName">__</p>
                </div>
            </div>

            <!--display the weather status  -->
            <div class="weatherDetails details ">
                <!-- display the Humidity -->
                <div class="card">
                    <p>Humidity</p>
                    <p id="humidity">__</p>
                </div>
                <!-- display the wind speed -->
                <div class="card">
                    <p>Wind Speed</p>
                    <p><span id="windSpeed">__</span> KMPH</p>
                </div>
                <!-- display the current temp in celcious -->
                <div class="card">
                    <p>Temprature</p>
                    <!-- unicode for degree celcious symboll -->
                    <p><span id="temprature">__</span>&#8451;</p>
                </div>
                <!-- display the weather condition -->
                <div class="card">
                    <img width="20px" id="logoImage" src="" alt="" />
                    <p id="weatherStatus">__</p>
                </div>
            </div>
        </section>
    </div>
</body>
<!-- adding the javascript file -->
<script src="./script.js"></script>
</html>
